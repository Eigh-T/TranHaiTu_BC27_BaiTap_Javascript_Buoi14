<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no "
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sắp xếp số nguyên</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <!-- bs5-card-head-foot -->
          <div class="card">
            <div class="card-header">Sắp xếp số nguyên</div>
            <div class="card-body">
              <!-- bs5-form-group -->
              <div class="mb-3">
                <label for="baSonguyen" class="form-label"> Số thứ nhất </label>
                <input type="number" id="Songuyen1" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="baSonguyen" class="form-label"> Số thứ hai </label>
                <input type="number" id="Songuyen2" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="baSonguyen" class="form-label"> Số thứ ba </label>
                <input type="number" id="Songuyen3" class="form-control" />
              </div>
              <div class="text-center">
                <button class="btn btn-success" onclick="baSonguyen()">
                  Kết Quả
                </button>
              </div>
              <div id="ketQua" style="display: none; text-align: center">
                <br />
                <p id="showResult"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./soNguyen.js"></script>
  </body>
</html>

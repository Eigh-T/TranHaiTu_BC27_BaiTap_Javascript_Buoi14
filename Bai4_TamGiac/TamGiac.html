    <div class="container">
      <div class="row">

          <!-- bs5-card-head-foot -->
          <div class="card">
            <div class="card-header">Nhận dạng tam giác</div>

              <!-- bs5-form-group -->
              <div class="mb-3">
                <label for="tamGiac" class="form-label"> Cạnh thứ nhất </label>
                <input type="number" id="canha" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="tamGiac" class="form-label"> Cạnh thứ hai </label>
                <input type="number" id="canhb" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="tamGiac" class="form-label"> Cạnh thứ ba </label>
                <input type="number" id="canhc" class="form-control" />
              </div>
              <div class="text-center">
                <button class="btn btn-success" onclick="tamGiac()">
                  Kết Quả
                </button>
              </div>
              <div id="ketQua" style="display: none; text-align: center">
                <br />
                <p id="showResult"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
